<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>{% block title %}{% endblock %} - Pizzaria do Zé</title>
    
    {% block style %}{% endblock %}
        <style>
            .important 
            {
                color: #6495ED;
            }
        </style>

    <!-- <link rel="stylesheet" href="./style.css"> -->

    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap-5.3.2-dist/css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='fontawesome-free-6.4.2-web/css/all.min.css') }}">

    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
</head>

<body>
    <!--Bloco de Menu----------------------------------------------------------------------------------> 
    {% block menu %}
        <ul>
            <li><a href="{{ url_for('index.formListaIndex') }}"><i class="fas fa-home"></i> HOME</a></li>
            <li><a href="{{ url_for('funcionario.formListaFuncionario') }}"><i class="fas fa-cart-arrow-down"></i> FUNCIONÁRIOS</a></li>
            <li><a href="{{ url_for('cliente.formListaCliente') }}"><i class="fas fa-users"></i> CLIENTES</a></li>
            <li><a href="{{ url_for('produto.formListaProduto') }}"><i class="fas fa-pizza-slice"></i> PRODUTOS</a></li>
        </ul>
    {% endblock %}
    <!--------------------------------------------------------------------------------------------------> 

    <div class="container-fluid mt-3">
        {% block content %}{% endblock %}
        <br><br><br>
    </div>

    <!---Roda-pé ----------------------------------------------------------------------------------> 
    {% block footer %}
        <a href="{{ url_for('index.formListaIndex') }}">&copy; 2023 by Gabriel Tavares</a>
    {% endblock %}
    <!--------------------------------------------------------------------------------------------------> 

    {% block js %}{% endblock %}
    <script src="{{ url_for('static', filename='bootstrap-5.3.2-dist/js/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='fontawesome-free-6.4.2-web/js/all.js') }}"></script>
</body>

</html>
